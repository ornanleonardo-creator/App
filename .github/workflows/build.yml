name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup
      run: |
        npm install -g @capacitor/cli
        npx cap init --web-dir . --app-id com.monapp.android --app-name "Mon App"
        npx cap add android
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
