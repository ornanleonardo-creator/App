name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Ã‰tape 1: TÃ©lÃ©charger le code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # Ã‰tape 2: Installer Node.js
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # Ã‰tape 3: Installer Java
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # Ã‰tape 4: CrÃ©er package.json si manquant
    - name: ğŸ“„ Create package.json
      run: |
        if [ ! -f package.json ]; then
          echo '{
            "name": "mon-app-android",
            "version": "1.0.0",
            "description": "Mon application Android"
          }' > package.json
        fi
        
    # Ã‰tape 5: Initialiser Capacitor (SIMPLIFIÃ‰E)
    - name: ğŸ¤– Initialize Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli
        npx cap init "Mon App" "com.monapp.android"
        
    # Ã‰tape 6: Ajouter Android
    - name: ğŸ“± Add Android Platform
      run: |
        npx cap add android
        
    # Ã‰tape 7: Copier les fichiers web
    - name: ğŸ”„ Copy Web Files
      run: |
        npx cap copy
        
    # Ã‰tape 8: Build APK
    - name: ğŸ—ï¸ Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    # Ã‰tape 9: Upload APK
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app-debug
        path: android/app/build/outputs/apk/debug/
        
